name: Build aggregated feed

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * *"
      # Runs at 03:00 UTC, which is 05:00 in Rome (UTC+2 during daylight saving).
    - cron: "0 12 * * *"
      # Runs at 12:00 UTC, which is 14:00 in Rome (UTC+2 during daylight saving).

permissions:
  contents: write   # <â€” necessario per fare push su gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate feed
        env:
          REPO_PAGES_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/feed.xml
          MAX_ITEMS: "120"
          FEED_AUTHOR_NAME: "Mario Fontana"
          KEYWORDS: ""
          SINCE_DAYS: "0"
          FEED_TITLE: "Mario's Daily Stream"
        run: python generate_feed.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          force_orphan: true
